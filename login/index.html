<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="shortcut icon" href="../images/icon2.png" type="../image/png" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" media="screen" href="../styles\style.css" />
	<link rel="stylesheet" type="text/css" media="screen and (max-width: 1170px)" href="../styles\mobile.css">
	<script src="../script.js" ></script>
</head>
<body>
	<header class="menu">
		<div class="wrapper">
		  <div class="logo" onclick="menu()">
			<img src="../images/logo-picpay-white.svg" />
		  </div>
		  <div class="list">
			<ul>
			  <li><a href="">Para você</a></li>
			  <li><a href="">Para seu Negócio</a>
			  <li><a href="#">Central de Ajuda</a>
			  <li><a href="#">Sobre o PicPay</a>
			  <li><a href="#">Blog</a></li>
			  <li><a href="#">Show do Milhão</a></li>
			</ul>
		  </div>
		  <div class="botao_header">
			<div class="bt_baixeoapp">
			  <a id="btn_inicio">Login</a>
			</div>
		  </div>
	
		  <!--botão de menu para telas pequenas-->
		  <div class="bt_elementos">
			<i class="fa fa-bars" aria-hidden="true"></i>
		  </div>
		</div>
	
	  </header>
	<div class="container">
		<div class="container-login">
			<div class="wrap-login">
				<form class="login-form" id="login_form" onsubmit="return false">
					<span class="login-form-title">
						Faça o login
					</span>

					<div class="wrap-input margin-top-35 margin-bottom-35">
						<input class="input-form" id="email_input" type="text" name="email" autocomplete="off">
						<span class="focus-input-form" data-placeholder="E-mail"></span>
					</div>

					<div class="wrap-input margin-bottom-35">
						<input class="input-form" id="password_input" type="password" name="password">
						<span class="focus-input-form" data-placeholder="Senha"></span>
					</div>

					<div class="container-login-form-btn" onclick="login()">
						<button class="login-form-btn">
							Login
						</button>
					</div>

					<ul class="login-utils">
						<li class="margin-bottom-8 margin-top-8">
							<span class="text1">Esqueceu sua</span>

							<a href="#" class="text2">senha?</a>
						</li>

						<li>
							<span class="text1">
								Não tem conta?
							</span>

							<a href="#" class="text2">
								Criar
							</a>
						</li>
					</ul>
				</form>
			</div>
		</div>
	</div>
	
	<script>
		let inputs = document.getElementsByClassName('input-form');
		for (let input of inputs) {
			input.addEventListener("blur", function() {
				if(input.value.trim() != ""){
					input.classList.add("has-val");
				} else {
					input.classList.remove("has-val");
				}
			});
		}
	</script>

</body>
</html>
